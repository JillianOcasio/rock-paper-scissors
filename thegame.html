  <title>Rock Paper Scissor!</title>
  <meta charset="UTF-8"/>

<body>
<script>
let compchoices =['rock','paper','scissor'];

//randomizes the computer selection from the comp choices list'
function computerPlay(choices){
    return choices[Math.floor(Math.random() * choices.length)];
}
//let playerSelection=prompt("Rock, paper, scissors says shoot! Please choose rock, paper, or scissor.");    
let computerSelection=computerPlay(compchoices);

function playRound(playerSelection, computerSelection){
    playerSelection=playerSelection.toLowerCase()
    if (playerSelection===computerSelection) { //player and compter have the same selection  
        return ("It's a tie you both chose:"+playerSelection);
    }
    //compares the selection of the player to the computer and then returns a winner 
    else if (playerSelection === "rock" && computerSelection ==="scissor"){
        return ("You win! Rock beats scissors!");
        }
    else if (playerSelection ==="rock" && computerSelection ==="paper") {
        return ("You lose! Paper beats Rock!");
    }
    else if (playerSelection ==="paper" && computerSelection === "scissor") { 
        return ("You lose! Scissor beats paper!");
    }
    else if (playerSelection ==="paper" && computerSelection ==="rock") {
        return ("You win! Paper beats Rock!");
    }
    else if (playerSelection ==="scissor" && computerSelection ==="rock") {
        return ("You lose! Rock beats scissors!");
    }
    else if (playerSelection ==="scissor" && computerSelection ==="paper") {
        return ("You win! Scissor beats paper!");
    }
    else {
      return "Oops you made a mistake!"
    }
    
} 
//Creates a round of the game 
function oneround(compchoices){
    playerSelection=prompt("Rock, paper, scissor says shoot! Please choose rock, paper, or scissor.")
    computerSelection=computerPlay(compchoices)
    return (playRound(playerSelection, computerSelection))
}
//Loops through the game 5 rounds prints results of the game to the console 
function game(compchoices){ 
  let win = 0;
  let round = " ";
  for (i = 0; i < 5; i++) {
    round=oneround(compchoices)
    console.log(round);
    if (round.includes("win")){
      win=win+1  
    }
  }
  return (win);
}

let wins = game(compchoices)
//Announces total wins to the console. 
console.log("Wow you have a total of " + wins + " wins!");
</script>
